name: Deploy Waitlist to Production

on:
  push:
    branches:
      - main
    paths:
      - "apps/waitlist/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Remove packageManager field
        run: node -e "const p=require('./package.json');delete p.packageManager;require('fs').writeFileSync('./package.json',JSON.stringify(p,null,2)+'\n')"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: latest

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Make trivial bot commit (so last committer is GitHub Actions bot)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git commit --allow-empty -m "chore(ci): trivial bot commit to satisfy Vercel" \
            --author="github-actions[bot] <actions@github.com>"
          git --no-pager log -1 --pretty=fuller

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WAITLIST_PROJECT_ID }}
